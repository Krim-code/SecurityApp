{% extends 'base.html' %}

{% block title %}Удалить объект{% endblock %}

{% block content %}
<h1 class="text-3xl mb-4">Удалить объект</h1>
<p>Вы уверены, что хотите удалить объект "{{ object.name }}"?</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="p-2 bg-red-600 text-gray-200 rounded">Удалить</button>
    <a href="{% url 'index' %}" class="p-2 bg-gray-600 text-gray-200 rounded">Отмена</a>
</form>
{% endblock %}
